<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="/src/css/style.css">
    <script src="//unpkg.com/alpinejs" defer></script>
</head>
<body class="darkMode" x-data="{ isOpen: false }"> 
    
    <header class="header">
        <div class="header__start">
            <a href="/fr/index.html">
                <img src="/public/icones/logo.svg" alt="logo">
            </a>
        </div>
        <div class="header__end">
            <a href="/en/contact.html">
                <img src="/public/icones/icon_drapeau_angleterre.svg" alt="flag-en">
            </a>
            <a href="#"
                @click="isOpen = !isOpen"
            >
                <img src="/public/icones/icon_menu_burger.svg" alt="menu-burger">
            </a>
        </div>

        <nav class="navbar" x-show="isOpen">
            <ul class="navbar__list">
                <li>
                    <a href="/fr/billetterie.html">
                        Billetterie
                    </a>
                </li>
                <li>
                    <a href="/fr/oeuvres.html">
                        Oeuvres
                    </a>
                </li>
                <li>
                    <a href="/fr/architecte.html">
                        Architecte
                    </a>
                </li>
                <li>
                    <a href="/fr/contact.html">
                        Contact
                    </a>
                </li>
                <li>
                    <a href="/fr/mentions.html">
                        Mentions légales
                    </a>
                </li>
            </ul>
            <a class="navbar__icone" href="#"
                @click="isOpen = !isOpen"
            >
                <img src="/public/icones/icon_croix.svg" alt="annule">
            </a>
        </nav>
    </header>

    <section class="section">
        <header class="section__header">
            <h1 class="darkMode">
                Contact
            </h1>
            <form class="section__form" action="#">
                <p>
                    <label for="email">Email<br>
                        <input type="email" 
                            placeholder="henrydupont@exemple.fr" 
                            id="email" 
                            name="email" 
                            value="">
                    </label>
                </p>
                <p>
                    <label for="object">Objet<br>
                        <input type="text"
                            placeholder="Problème" 
                            id="object" 
                            name="object" 
                            value="">
                    </label>
                </p>
                <p>
                    <label for="mailbox">Message<br>
                        <input type="text"
                            placeholder="Bonjour, ..." 
                            id="mailbox" 
                            name="mailbox" 
                            value="">
                    </label>
                </p>  
                
                <button class="btn">
                    Envoyer
                </button>

            </form>

            <div class="form__border"></div>
            <div class="form__triangle"></div>

        </header>
    </section>

    <footer class="footer">
        <div class="footer__start">
            <a href="/fr/index.html">
                <img src="/public/icones/logo_sans_fond.svg" alt="logo-transparent">
            </a>
            <ul class="footer__list">
                <li class="footer__link">
                    <a href="/fr/billetterie.html">
                        Billetterie
                    </a>
                </li>
                <li class="footer__link">
                    <a href="/fr/oeuvres/">
                        Oeuvres
                    </a>
                </li>
                <li class="footer__link">
                    <a href="/fr/architecte.html">
                        Architecte
                    </a>
                </li>
            </ul>
        </div>
        <div class="footer__end">
            <span>
                <a href="/fr/contact.html">
                    <p>Contact</p>
                </a>
                <a href="/fr/mentions.html">
                    <p>Mentions légales</p>
                </a>
            </span>
            <div class="footer__container-btn">
                <a class="footer__container-reseaux" href="#">
                    <img src="/public/icones/icon_twitter.svg" alt="twitter">
                    <img src="/public/icones/icon_instagram.svg" alt="instagram">
                </a>
                <p class="footer__mentions">©2023 Marco Poilbois</p>
            </div>
        </div>
    </footer>

</body>
</html>
